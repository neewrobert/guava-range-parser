name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up JDK 21
        uses: actions/setup-java@v5
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: Build and Test
        run: mvn clean verify -Pdev

  code-quality:
    name: Code Quality
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up JDK 21
        uses: actions/setup-java@v5
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: Check code formatting
        run: mvn com.spotify.fmt:fmt-maven-plugin:check

      - name: Run Error Prone
        run: mvn clean compile -Perrorprone

  coverage:
    name: Code Coverage
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up JDK 21
        uses: actions/setup-java@v5
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: Run tests with coverage
        run: mvn clean test -Pcoverage

      - name: Upload coverage reports
        uses: actions/upload-artifact@v6
        with:
          name: jacoco-reports
          path: '**/target/site/jacoco/'
          retention-days: 7

  mutation-testing:
    name: Mutation Testing
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up JDK 21
        uses: actions/setup-java@v5
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: Build and install modules
        run: mvn install -DskipTests -Pdev

      - name: Run Pitest
        run: |
          mvn pitest:mutationCoverage -pl guava-range-parser-core -Ppitest
          mvn pitest:mutationCoverage -pl guava-range-parser-jackson -Ppitest
          mvn pitest:mutationCoverage -pl guava-range-parser-spring -Ppitest

      - name: Upload mutation reports
        uses: actions/upload-artifact@v6
        if: always()
        with:
          name: pitest-reports
          path: '**/target/pit-reports/'
          retention-days: 7

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    env:
      NVD_API_KEY: ${{ secrets.NVD_API_KEY }}

    steps:
      - name: Check NVD API Key
        run: |
          if [ -z "$NVD_API_KEY" ]; then
            echo "::error::NVD_API_KEY secret is not set. Skipping security scan."
            exit 1
          fi
          echo "NVD API Key length: ${#NVD_API_KEY} characters"

      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up JDK 21
        uses: actions/setup-java@v5
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: Run OWASP Dependency-Check
        run: mvn verify -Pdev,security -DskipTests "-DnvdApiKey=$NVD_API_KEY"

      - name: Upload security reports
        uses: actions/upload-artifact@v6
        if: always()
        with:
          name: dependency-check-reports
          path: '**/target/dependency-check/'
          retention-days: 7
