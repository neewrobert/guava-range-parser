# =============================================================================
# Guava Range Parser - Example Application Configuration
# =============================================================================

# Application name
spring.application.name=guava-range-parser-examples

# =============================================================================
# Range Properties (bound to AppProperties.java)
# =============================================================================

# Stock range: valid quantities for inventory
# Format: [lower..upper] where brackets indicate inclusive/exclusive
app.stock-range=[0..1000]

# Price range: valid product prices (dollars)
# Using closed-open notation: includes 0.01, excludes 9999.99
app.price-range=[0.01..9999.99)

# Timeout range: valid operation timeouts (ISO-8601 Duration format)
# PT1S = 1 second, PT30S = 30 seconds
app.timeout-range=[PT1S..PT30S]

# Unbounded range: example with infinity notation
# (-INF..+INF) represents all possible values (using ASCII-compatible notation)
app.unbounded-range=(-INF..+INF)

# Value range: used with @Value annotation
app.value-range=[0..100]

# =============================================================================
# Parser Configuration
# =============================================================================

# Enable lenient parsing mode (accepts bracket-less notation like "0..100")
# Also enables alternative infinity notations like INF, INFINITY
# Default: false (strict mode requiring explicit brackets)
guava.range-parser.lenient=true

# =============================================================================
# Logging Configuration
# =============================================================================

# Set logging level for examples
logging.level.io.github.neewrobert.guavarangeparser.examples=INFO

# Reduce Spring Boot startup noise
logging.level.org.springframework=WARN
